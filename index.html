<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Slider</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body>
    <main>
      <section id="main-container">
        <section id="header">
          <h1>SlidAge</h1>
        </section>
        <section id="slider-container">
          <input type="range" min="1" max="100" id="mySlider">
        </section>
        <label for="mySlider"><span id="demo"></span></label>
        <section id="footer">
          <p>Slide it to show the age level.</p>
        </section>
      </section>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
